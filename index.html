<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday !</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black; /* Black Background */
            color: rgb(173, 124, 124); /* Text color */
            margin: 0;
            padding: 0;
        }
        h1 {
            color: pink; /* Pink text color for the heading */
        }
        h2 {
            color: rgb(98, 223, 223);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            display: inline-block;
            margin: 10px;
            border: 5px solid purple;
            border-radius: 5px;
            padding: 10px;
            background-color: rgb(50, 29, 50);
        }
        .card img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday !!</h1>
        <h2>Wishing you a fantastic day filled with joy and laughter!</h2>
        
        <div class="card">
            <img src="https://th.bing.com/th/id/OIP.hwPa-1HZRHMG6rUrA9Xe9wHaHW?pid=ImgDet&w=183&h=181&c=7" alt="Greeting Card 2">
            <p>May all your dreams come true!</p>
        </div>
        
        <div class="card">
            <img src="https://i.pinimg.com/originals/a5/e9/73/a5e9734c77b999022a406cfa788fd056.jpg" alt="Greeting Card 3">
            <p>Have an amazing year ahead!</p>
        </div>
    </div>
</body>
</html>
